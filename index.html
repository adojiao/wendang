<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTP文档网盘</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4285f4;
            --secondary-color: #34a853;
            --danger-color: #ea4335;
            --light-gray: #f5f5f5;
            --dark-gray: #333;
            --border-radius: 8px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f9f9f9;
            color: var(--dark-gray);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid #e0e0e0;
            margin-bottom: 30px;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary-color);
        }
        
        .search-bar {
            flex-grow: 1;
            max-width: 500px;
            margin: 0 20px;
        }
        
        .search-bar input {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 16px;
        }
        
        .user-actions button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 14px;
            margin-left: 10px;
            transition: background-color 0.3s;
        }
        
        .user-actions button:hover {
            background-color: #3367d6;
        }
        
        .upload-area {
            background-color: white;
            border: 2px dashed #ddd;
            border-radius: var(--border-radius);
            padding: 40px 20px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s;
        }
        
        .upload-area.drag-over {
            border-color: var(--primary-color);
            background-color: rgba(66, 133, 244, 0.05);
        }
        
        .upload-area i {
            font-size: 48px;
            color: var(--primary-color);
            margin-bottom: 15px;
        }
        
        .upload-area p {
            margin-bottom: 20px;
            color: #666;
        }
        
        .upload-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        .upload-btn:hover {
            background-color: #3367d6;
        }
        
        .files-section {
            margin-top: 30px;
        }
        
        .section-title {
            font-size: 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .view-options button {
            background: none;
            border: 1px solid #ddd;
            padding: 5px 10px;
            margin-left: 5px;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .view-options button.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }
        
        .files-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .file-card {
            background-color: white;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .file-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .file-icon {
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--light-gray);
        }
        
        .file-icon i {
            font-size: 48px;
            color: var(--primary-color);
        }
        
        .file-info {
            padding: 15px;
        }
        
        .file-name {
            font-weight: bold;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .file-meta {
            display: flex;
            justify-content: space-between;
            color: #666;
            font-size: 14px;
        }
        
        .file-actions {
            display: flex;
            border-top: 1px solid #eee;
        }
        
        .file-action {
            flex: 1;
            text-align: center;
            padding: 10px 0;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .file-action:hover {
            background-color: var(--light-gray);
        }
        
        .file-action.download {
            color: var(--primary-color);
        }
        
        .file-action.share {
            color: var(--secondary-color);
        }
        
        .file-action.delete {
            color: var(--danger-color);
        }
        
        .file-list {
            display: none;
        }
        
        .file-list table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .file-list th, .file-list td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        
        .file-list th {
            background-color: var(--light-gray);
            font-weight: 600;
        }
        
        .file-list tr:last-child td {
            border-bottom: none;
        }
        
        .file-list .file-icon {
            height: auto;
            display: inline-flex;
            margin-right: 10px;
        }
        
        .file-list .file-icon i {
            font-size: 24px;
        }
        
        .progress-bar {
            width: 100%;
            height: 6px;
            background-color: #e0e0e0;
            border-radius: 3px;
            margin-top: 10px;
            overflow: hidden;
            display: none;
        }
        
        .progress {
            height: 100%;
            background-color: var(--primary-color);
            width: 0%;
            transition: width 0.3s;
        }
        
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .search-bar {
                max-width: 100%;
                margin: 15px 0;
            }
            
            .files-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
        
        /* 模态框样式 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background-color: white;
            border-radius: var(--border-radius);
            padding: 30px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-title {
            font-size: 20px;
            font-weight: bold;
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }
        
        .modal-body {
            margin-bottom: 20px;
        }
        
        .modal-footer {
            display: flex;
            justify-content: flex-end;
        }
        
        .modal-footer button {
            margin-left: 10px;
        }
        
        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }
        
        .btn-secondary {
            background-color: #eee;
            color: #333;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }
        
        .empty-state i {
            font-size: 64px;
            margin-bottom: 20px;
            color: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">HTTP文档网盘</div>
            <div class="search-bar">
                <input type="text" placeholder="搜索文件..." id="searchInput">
            </div>
            <div class="user-actions">
                <button id="loginBtn">登录</button>
                <button id="refreshBtn">刷新</button>
            </div>
        </header>

        <div class="upload-area" id="uploadArea">
            <i class="fas fa-cloud-upload-alt"></i>
            <p>拖拽文件到此处或点击上传</p>
            <button class="upload-btn" id="uploadBtn">选择文件</button>
            <input type="file" id="fileInput" multiple style="display: none;">
            <div class="progress-bar" id="progressBar">
                <div class="progress" id="progress"></div>
            </div>
        </div>

        <div class="files-section">
            <div class="section-title">
                <h2>我的文件</h2>
                <div class="view-options">
                    <button id="gridViewBtn" class="active">网格视图</button>
                    <button id="listViewBtn">列表视图</button>
                </div>
            </div>

            <div class="files-grid" id="filesView">
                <div class="loading" id="loadingIndicator">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>加载中...</p>
                </div>
            </div>

            <div class="file-list" id="filesListView">
                <table>
                    <thead>
                        <tr>
                            <th>名称</th>
                            <th>大小</th>
                            <th>修改日期</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="filesListBody">
                        <!-- 文件列表将通过JavaScript动态生成 -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- 登录模态框 -->
    <div class="modal" id="loginModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">登录</div>
                <button class="close-btn" id="closeLoginModal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="loginForm">
                    <div style="margin-bottom: 15px;">
                        <label style="display: block; margin-bottom: 5px;">用户名</label>
                        <input type="text" id="username" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
                    </div>
                    <div style="margin-bottom: 15px;">
                        <label style="display: block; margin-bottom: 5px;">密码</label>
                        <input type="password" id="password" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="cancelLogin">取消</button>
                <button class="btn btn-primary" id="confirmLogin">登录</button>
            </div>
        </div>
    </div>

    <!-- 分享模态框 -->
    <div class="modal" id="shareModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">分享文件</div>
                <button class="close-btn" id="closeShareModal">&times;</button>
            </div>
            <div class="modal-body">
                <p>分享链接:</p>
                <div style="display: flex; margin-top: 10px;">
                    <input type="text" id="shareLink" style="flex: 1; padding: 8px; border: 1px solid #ddd; border-radius: 4px 0 0 4px;" readonly>
                    <button class="btn btn-primary" id="copyLink" style="border-radius: 0 4px 4px 0;">复制</button>
                </div>
                <div style="margin-top: 15px;">
                    <label>
                        <input type="checkbox" id="expiryCheckbox">
                        设置有效期
                    </label>
                    <div id="expiryOptions" style="margin-top: 10px; display: none;">
                        <select style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
                            <option>1天</option>
                            <option>7天</option>
                            <option>30天</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="cancelShare">取消</button>
                <button class="btn btn-primary" id="confirmShare">生成链接</button>
            </div>
        </div>
    </div>

    <script>
        // API基础URL - 需要替换为您的Workers URL
        const API_BASE = 'https://your-worker.your-account.workers.dev';
        
        // 当前用户状态
        let currentUser = null;
        let authToken = localStorage.getItem('authToken');
        
        // 文件类型图标映射
        const fileIcons = {
            pdf: 'far fa-file-pdf',
            doc: 'far fa-file-word',
            docx: 'far fa-file-word',
            xls: 'far fa-file-excel',
            xlsx: 'far fa-file-excel',
            ppt: 'far fa-file-powerpoint',
            pptx: 'far fa-file-powerpoint',
            jpg: 'far fa-file-image',
            jpeg: 'far fa-file-image',
            png: 'far fa-file-image',
            gif: 'far fa-file-image',
            txt: 'far fa-file-alt',
            zip: 'far fa-file-archive',
            rar: 'far fa-file-archive',
            default: 'far fa-file'
        };

        // DOM元素
        const filesView = document.getElementById('filesView');
        const filesListView = document.getElementById('filesListView');
        const filesListBody = document.getElementById('filesListBody');
        const gridViewBtn = document.getElementById('gridViewBtn');
        const listViewBtn = document.getElementById('listViewBtn');
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const progressBar = document.getElementById('progressBar');
        const progress = document.getElementById('progress');
        const loginBtn = document.getElementById('loginBtn');
        const refreshBtn = document.getElementById('refreshBtn');
        const searchInput = document.getElementById('searchInput');
        const loginModal = document.getElementById('loginModal');
        const shareModal = document.getElementById('shareModal');
        const closeLoginModal = document.getElementById('closeLoginModal');
        const closeShareModal = document.getElementById('closeShareModal');
        const cancelLogin = document.getElementById('cancelLogin');
        const confirmLogin = document.getElementById('confirmLogin');
        const cancelShare = document.getElementById('cancelShare');
        const confirmShare = document.getElementById('confirmShare');
        const copyLink = document.getElementById('copyLink');
        const shareLink = document.getElementById('shareLink');
        const expiryCheckbox = document.getElementById('expiryCheckbox');
        const expiryOptions = document.getElementById('expiryOptions');
        const loadingIndicator = document.getElementById('loadingIndicator');

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthStatus();
            loadFiles();
            setupEventListeners();
        });

        // 检查认证状态
        async function checkAuthStatus() {
            if (!authToken) {
                showLoginState();
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/api/user`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                if (response.ok) {
                    const userData = await response.json();
                    currentUser = userData;
                    showAuthenticatedState();
                } else {
                    localStorage.removeItem('authToken');
                    authToken = null;
                    showLoginState();
                }
            } catch (error) {
                console.error('Auth check failed:', error);
                showLoginState();
            }
        }

        // 显示登录状态
        function showLoginState() {
            loginBtn.textContent = '登录';
            filesView.innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-user-lock"></i>
                    <p>请登录后查看文件</p>
                    <button class="btn btn-primary" id="emptyLoginBtn" style="margin-top: 15px;">登录</button>
                </div>
            `;
            document.getElementById('emptyLoginBtn').addEventListener('click', () => {
                loginModal.style.display = 'flex';
            });
        }

        // 显示已认证状态
        function showAuthenticatedState() {
            loginBtn.textContent = `欢迎, ${currentUser?.username || '用户'}`;
            loadFiles();
        }

        // 设置事件监听器
        function setupEventListeners() {
            // 视图切换
            gridViewBtn.addEventListener('click', function() {
                gridViewBtn.classList.add('active');
                listViewBtn.classList.remove('active');
                filesView.style.display = 'grid';
                filesListView.style.display = 'none';
            });

            listViewBtn.addEventListener('click', function() {
                listViewBtn.classList.add('active');
                gridViewBtn.classList.remove('active');
                filesView.style.display = 'none';
                filesListView.style.display = 'block';
            });

            // 上传功能
            uploadBtn.addEventListener('click', function() {
                fileInput.click();
            });

            fileInput.addEventListener('change', function() {
                if (this.files.length > 0) {
                    uploadFiles(this.files);
                }
            });

            // 拖拽上传
            uploadArea.addEventListener('dragover', function(e) {
                e.preventDefault();
                this.classList.add('drag-over');
            });

            uploadArea.addEventListener('dragleave', function() {
                this.classList.remove('drag-over');
            });

            uploadArea.addEventListener('drop', function(e) {
                e.preventDefault();
                this.classList.remove('drag-over');
                if (e.dataTransfer.files.length > 0) {
                    uploadFiles(e.dataTransfer.files);
                }
            });

            // 刷新按钮
            refreshBtn.addEventListener('click', function() {
                loadFiles();
            });

            // 搜索功能
            searchInput.addEventListener('input', function() {
                filterFiles(this.value);
            });

            // 登录相关
            loginBtn.addEventListener('click', function() {
                if (currentUser) {
                    // 已登录，显示用户菜单或执行登出
                    if (confirm('确定要退出登录吗？')) {
                        localStorage.removeItem('authToken');
                        authToken = null;
                        currentUser = null;
                        checkAuthStatus();
                    }
                } else {
                    loginModal.style.display = 'flex';
                }
            });

            // 模态框控制
            closeLoginModal.addEventListener('click', function() {
                loginModal.style.display = 'none';
            });

            cancelLogin.addEventListener('click', function() {
                loginModal.style.display = 'none';
            });

            confirmLogin.addEventListener('click', async function() {
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                if (!username || !password) {
                    alert('请输入用户名和密码');
                    return;
                }
                
                try {
                    const response = await fetch(`${API_BASE}/api/login`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ username, password })
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        authToken = data.token;
                        localStorage.setItem('authToken', authToken);
                        loginModal.style.display = 'none';
                        checkAuthStatus();
                    } else {
                        alert('登录失败，请检查用户名和密码');
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    alert('登录失败，请稍后重试');
                }
            });

            closeShareModal.addEventListener('click', function() {
                shareModal.style.display = 'none';
            });

            cancelShare.addEventListener('click', function() {
                shareModal.style.display = 'none';
            });

            confirmShare.addEventListener('click', function() {
                alert('分享链接已生成！');
            });

            copyLink.addEventListener('click', function() {
                shareLink.select();
                document.execCommand('copy');
                alert('链接已复制到剪贴板');
            });

            expiryCheckbox.addEventListener('change', function() {
                expiryOptions.style.display = this.checked ? 'block' : 'none';
            });

            // 点击模态框外部关闭
            window.addEventListener('click', function(e) {
                if (e.target === loginModal) {
                    loginModal.style.display = 'none';
                }
                if (e.target === shareModal) {
                    shareModal.style.display = 'none';
                }
            });
        }

        // 加载文件列表
        async function loadFiles() {
            if (!authToken) return;
            
            try {
                loadingIndicator.style.display = 'block';
                
                const response = await fetch(`${API_BASE}/api/files`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                if (response.ok) {
                    const files = await response.json();
                    renderFiles(files);
                } else {
                    throw new Error('Failed to load files');
                }
            } catch (error) {
                console.error('Error loading files:', error);
                filesView.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>加载文件失败，请刷新重试</p>
                    </div>
                `;
            } finally {
                loadingIndicator.style.display = 'none';
            }
        }

        // 渲染文件列表
        function renderFiles(files) {
            if (!files || files.length === 0) {
                filesView.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-folder-open"></i>
                        <p>暂无文件，上传第一个文件吧</p>
                    </div>
                `;
                filesListBody.innerHTML = '<tr><td colspan="4" style="text-align: center;">暂无文件</td></tr>';
                return;
            }
            
            // 渲染网格视图
            filesView.innerHTML = '';
            files.forEach(file => {
                const fileExt = file.name.split('.').pop().toLowerCase();
                const iconClass = fileIcons[fileExt] || fileIcons.default;
                
                const fileCard = document.createElement('div');
                fileCard.className = 'file-card';
                fileCard.innerHTML = `
                    <div class="file-icon">
                        <i class="${iconClass}"></i>
                    </div>
                    <div class="file-info">
                        <div class="file-name" title="${file.name}">${file.name}</div>
                        <div class="file-meta">
                            <span>${formatFileSize(file.size)}</span>
                            <span>${formatDate(file.updatedAt)}</span>
                        </div>
                    </div>
                    <div class="file-actions">
                        <div class="file-action download" data-id="${file.id}">
                            <i class="fas fa-download"></i>
                        </div>
                        <div class="file-action share" data-id="${file.id}">
                            <i class="fas fa-share-alt"></i>
                        </div>
                        <div class="file-action delete" data-id="${file.id}">
                            <i class="fas fa-trash"></i>
                        </div>
                    </div>
                `;
                filesView.appendChild(fileCard);
            });
            
            // 渲染列表视图
            filesListBody.innerHTML = '';
            files.forEach(file => {
                const fileExt = file.name.split('.').pop().toLowerCase();
                const iconClass = fileIcons[fileExt] || fileIcons.default;
                
                const tableRow = document.createElement('tr');
                tableRow.innerHTML = `
                    <td>
                        <div class="file-icon" style="display: inline-flex;">
                            <i class="${iconClass}"></i>
                        </div>
                        ${file.name}
                    </td>
                    <td>${formatFileSize(file.size)}</td>
                    <td>${formatDate(file.updatedAt)}</td>
                    <td>
                        <button class="file-action download" data-id="${file.id}">
                            <i class="fas fa-download"></i> 下载
                        </button>
                        <button class="file-action share" data-id="${file.id}">
                            <i class="fas fa-share-alt"></i> 分享
                        </button>
                        <button class="file-action delete" data-id="${file.id}">
                            <i class="fas fa-trash"></i> 删除
                        </button>
                    </td>
                `;
                filesListBody.appendChild(tableRow);
            });
            
            // 添加事件监听器
            addFileActionListeners();
        }

        // 添加文件操作事件监听器
        function addFileActionListeners() {
            // 下载按钮
            document.querySelectorAll('.file-action.download').forEach(btn => {
                btn.addEventListener('click', function() {
                    const fileId = this.getAttribute('data-id');
                    downloadFile(fileId);
                });
            });
            
            // 分享按钮
            document.querySelectorAll('.file-action.share').forEach(btn => {
                btn.addEventListener('click', function() {
                    const fileId = this.getAttribute('data-id');
                    shareFile(fileId);
                });
            });
            
            // 删除按钮
            document.querySelectorAll('.file-action.delete').forEach(btn => {
                btn.addEventListener('click', function() {
                    const fileId = this.getAttribute('data-id');
                    deleteFile(fileId);
                });
            });
        }

        // 上传文件
        async function uploadFiles(files) {
            if (!authToken) {
                alert('请先登录');
                return;
            }
            
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const formData = new FormData();
                formData.append('file', file);
                
                try {
                    progressBar.style.display = 'block';
                    progress.style.width = '0%';
                    
                    const xhr = new XMLHttpRequest();
                    
                    xhr.upload.addEventListener('progress', function(e) {
                        if (e.lengthComputable) {
                            const percentComplete = (e.loaded / e.total) * 100;
                            progress.style.width = percentComplete + '%';
                        }
                    });
                    
                    xhr.addEventListener('load', function() {
                        if (xhr.status === 200) {
                            loadFiles(); // 刷新文件列表
                        } else {
                            alert(`上传失败: ${file.name}`);
                        }
                    });
                    
                    xhr.addEventListener('error', function() {
                        alert(`上传失败: ${file.name}`);
                    });
                    
                    xhr.open('POST', `${API_BASE}/api/upload`);
                    xhr.setRequestHeader('Authorization', `Bearer ${authToken}`);
                    xhr.send(formData);
                    
                } catch (error) {
                    console.error('Upload error:', error);
                    alert(`上传失败: ${file.name}`);
                }
            }
        }

        // 下载文件
        async function downloadFile(fileId) {
            try {
                const response = await fetch(`${API_BASE}/api/download/${fileId}`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                  
                    // 从Content-Disposition头获取文件名，如果没有则使用默认名
                    const contentDisposition = response.headers.get('Content-Disposition');
                    let filename = 'download';
                    if (contentDisposition) {
                        const filenameMatch = contentDisposition.match(/filename="?(.+)"?/);
                        if (filenameMatch) filename = filenameMatch[1];
                    }
                  
                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    a.remove();
                    window.URL.revokeObjectURL(url);
                } else {
                    alert('下载失败');
                }
            } catch (error) {
                console.error('Download error:', error);
                alert('下载失败');
            }
        }

        // 分享文件
        async function shareFile(fileId) {
            try {
                const response = await fetch(`${API_BASE}/api/share/${fileId}`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    shareLink.value = data.shareUrl;
                    shareModal.style.display = 'flex';
                } else {
                    alert('生成分享链接失败');
                }
            } catch (error) {
                console.error('Share error:', error);
                alert('生成分享链接失败');
            }
        }

        // 删除文件
        async function deleteFile(fileId) {
            if (!confirm('确定要删除这个文件吗？')) return;
            
            try {
                const response = await fetch(`${API_BASE}/api/files/${fileId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                if (response.ok) {
                    loadFiles(); // 刷新文件列表
                } else {
                    alert('删除失败');
                }
            } catch (error) {
                console.error('Delete error:', error);
                alert('删除失败');
            }
        }

        // 过滤文件
        function filterFiles(query) {
            const fileCards = document.querySelectorAll('.file-card');
            const tableRows = document.querySelectorAll('#filesListBody tr');
            
            fileCards.forEach(card => {
                const fileName = card.querySelector('.file-name').textContent.toLowerCase();
                if (fileName.includes(query.toLowerCase())) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
            
            tableRows.forEach(row => {
                const fileName = row.cells[0].textContent.toLowerCase();
                if (fileName.includes(query.toLowerCase())) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        }

        // 工具函数：格式化文件大小
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // 工具函数：格式化日期
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('zh-CN');
        }
    </script>
</body>
